<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS/calculator.css">
</head>
  <body>
    <p>Calculator</p>
    <p class="js-result"></p>
      <p>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('1');
        ">1</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('2');
        ">2</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('3');
        ">3</button>
        <button  class="calc-btn orange-btn" onclick="
        updateCalculation('+');
        ">+</button>
      </p>
      <p>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('4');
        ">4</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('5');
        ">5</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('6');
        ">6</button>
        <button class="calc-btn orange-btn" onclick="
        updateCalculation('-');
        ">-</button>
      </p>
      <p>
        <button class="calc-btn grey-btn"  onclick="
        updateCalculation('7');
        ">7</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('8');
        ">8</button>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('9');
        ">9</button>
        <button class="calc-btn orange-btn" onclick="updateCalculation('*');
        ">*</button>
      </p>
      <p>
        <button class="calc-btn grey-btn" onclick="
        updateCalculation('0');
        ">0</button>
        <button class="calc-btn grey-btn"  onclick="
        updateCalculation('.');
        ">.</button>
        <button class="calc-btn grey-btn" onclick="
        calculation=eval(calculation);
        updateResult();
        localStorage.setItem('calculation' , calculation)
        ">=</button>
        <button class="calc-btn orange-btn" onclick="
        updateCalculation('/');
        ">/</button>
      </p>
      <button class="calc-btn grey-btn clear-btn" onclick="console.log('Cleared');
        calculation='';
        updateResult();
        localStorage.setItem('calculation' , calculation);">Clear</button>
  <script src="javascript/calculator.js"> </script>
    </body>
</html>
