<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="CSS/rock-paper-scissors.css">
<body>
  <p class="para1">Rock Paper Scissors</p>
    <button class="move-button js-rock-btn" 
    "><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-btn" 
    "><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="move-button js-scissor-btn"
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score para-score"></p>
    <button class="reset-button js-reset-btn">Reset Score</button>
    <button class="auto-play-btn js-auto-btn" ">Auto Play</button>
    <p class="js-reset-confirmation"></p>
  <script src="javascript/rock-paper-scissors.js"></script>
  
</body>
</html>
